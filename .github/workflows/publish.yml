name: Publish (uv)

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.9.8"
          enable-cache: true

      - name: Install Python
        run: uv python install

      - name: Install project (sync)
        run: uv sync --locked --all-extras --dev

      - name: Build (sdist + wheel)
        run: uv build

      - name: Publish to PyPI
        # uv publish will use GitHub Actions OIDC + trusted publishing
        run: uv publish

